<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
</head>
<body>
<h3>Welcome, Enter The Employee Details</h3>
<form th:action="@{/addEmployee}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td><label for="id">Employee ID: </label></td>
            <td><input type="text" th:field="*{id}" id="id"/></td>
        </tr>
        <tr>
            <td><label for="name">Employee's Name: </label></td>
            <td><input type="text" th:field="*{name}" id="name"/></td>
        </tr>
        <tr>
            <td><label for="contactNumber">Contact's Number: </label></td>
            <td><input type="text" th:field="*{contactNumber}" id="contactNumber"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
